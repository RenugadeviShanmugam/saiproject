<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="box">
      <div class="frame">
        <div
          style="border: 1px solid red; background-color: yellow"
          class="hrs"
        >
          00
        </div>
        <div class="colon">:</div>
        <div class="min"><span style="background-color: green">0</span>0</div>
        <div class="colon">:</div>
        <div class="sec">00</div>
        <div class="colon">:</div>
        <div class="ms">00</div>
      </div>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
